<!DOCTYPE html>
<html>
  <head>
    <title>VEAMFLEX</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="header">
      <div class="l_wrapper">
        <div class="header-inside">
          <img class="logo" src="images/logo.png">
          <p class="description">Unlimited movies, TV shows, and more.</p>
          <img class="anger" src="images/anger.png">
        </div>
      </div>
    </header>

    <main class="contents">
      <div class="l_wrapper">
        <div class="container">
          <div class="container-main">MAIN</div>
          <div class="container-sidebar">
            <div class="container-sidebar-genre">
              <img class="genreicon" src="images/icon.png">
              <h1 class="genre-title">Genre</h1>
            </div>
            <div class="container-sidebar-aa">
              <h2 class="actionadventure">Action & Adventure</h2>
              <p class="underline">Adventures</p>
              <p class="underline">Action Thriilers</p>
              <p>Superhero Movies</p>
            </div>
            <div class="container-sidebar-drama">
            <h2 class="drama">Dramas</h2>
            <p class="underline">Crime Dramas</p>
            <p class="underline">Teen Dramas</p>
            <p>Romantic Dramas</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="l_wrapper">
        Footer
      </div>
    </footer>

  </body>
</html>
